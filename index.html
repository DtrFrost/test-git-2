<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GG</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f77600b8df.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header_left">
            <h1>Артас Менитил</h1>
            <div class="bio">
                <p>О себе</p>
                <p>Я получил власть, которая и не снилась моему отцу! </p>
            </div>
        </div>
        <div class="header_right">
            <div class="header_btn">
                <i class="fa-solid fa-chevron-down"></i>
            </div>
        </div>
    </header>
    <main>
        <section class="skills">
            <h1>Навыки</h1>
            <div class="section_row">
                <div class="section_item">
                    <img src="html_logo.png" alt="">
                </div>
                <div class="section_item">
                    <img src="css_logo.png" alt="">
                </div>
                <div class="section_item">
                    <img src="js_logo.png" alt="">
                </div>
            </div>
        </section>
        <section class="projects">
            <h1>Проекты</h1>
            <div class="section_row">
                <div class="section_item github">
                    <a href="https://youtu.be/dQw4w9WgXcQ?si=i4kiIkqdw71urKt4"><img src="github_logo.png" alt=""></a>
                </div>
            </div>
        </section>
        <section class="contacts">
            <h1>Контакты</h1>
            <div class="section_row">
                <div class="section_item">
                    <a href="https://vk.com"><img src="vk_logo.png" alt=""></a>
                </div>
                <div class="section_item">
                    <a href="https://t.me/вашникнейм"><img src="tg_logo.svg" alt=""></a>
                </div>
                <div class="section_item">
                    <a href="https://gamil.com"><img src="email_logo.png" alt=""></a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer_content">
            Создано мной в 2023
        </div>
    </footer>
</body>
</html>
